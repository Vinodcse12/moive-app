<div class="container">  
  <div class="panel panel-default">
    <div class="panel-heading">Moive List</div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" (click)="onAddnNewMoive()">
            New Moive
          </button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">    
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Moive Name </th>          
                <th scope="col">Details</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let moive of moivesList; let i = index">
                <td>{{i + 1 }}.</td>
                <td>{{ moive.title }}</td>
                <td>
                  <button class="btn btn-link" [routerLink]="['/moiveDetail', moive.title]">
                    Moive Details
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
