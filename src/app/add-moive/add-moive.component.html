<div class="container">  
  <div class="panel panel-default">
    <div class="panel-heading">
      <button type="button" class="btn btn-link" [routerLink]="['/']">Back</button>
      Moive Details
    </div>
    <div class="panel-body details-container">
      <div class="enable-scroll">
        <div class="col-xs-12">
          <form [formGroup]="moiveForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Title :</label>
              <div class="col-sm-10">
                <input type="text"
                    id="name"
                    class="form-control-plaintext"
                    formControlName="title"
                    class="form-control">
              </div>        
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">US_Gross :</label>
              <div class="col-sm-10">
                <input type="text"
                    id="name"
                    class="form-control-plaintext"
                    formControlName="us_gross"
                    class="form-control">
              </div>        
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Worldwide_Gross :</label>
              <div class="col-sm-10">
                <input type="text"
                    id="name"
                    class="form-control-plaintext"
                    formControlName="worldwide_gross"
                    class="form-control">
              </div>        
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">US_DVD_Sales :</label>
              <div class="col-sm-10">
                <input type="text"
                    id="name"
                    class="form-control-plaintext"
                    formControlName="us_dvd_sales"
                    class="form-control">
              </div>        
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Production_Budget :</label>
              <div class="col-sm-10">
                <input type="text"
                    id="name"
                    class="form-control-plaintext"
                    formControlName="production_budget"
                    class="form-control">
              </div>        
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Release_Date :</label>
              <div class="col-sm-10">
                <input type="text"
                    id="name"
                    class="form-control-plaintext"
                    formControlName="release_date"
                    class="form-control">
              </div>        
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">MPAA_Rating :</label>
              <div class="col-sm-10">
                <input type="text"
                    id="name"
                    class="form-control-plaintext"
                    formControlName="mpaa_rating"
                    class="form-control">
              </div>        
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Running_Time_min :</label>
              <div class="col-sm-10">
                <input type="text"
                    id="name"
                    class="form-control-plaintext"
                    formControlName="running_time_min"
                    class="form-control">
              </div>        
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Distributor :</label>
              <div class="col-sm-10">
                <input type="text"
                    id="name"
                    class="form-control-plaintext"
                    formControlName="distributor"
                    class="form-control">
              </div>        
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Source :</label>
              <div class="col-sm-10">
                <input type="text"
                    id="name"
                    class="form-control-plaintext"
                    formControlName="source"
                    class="form-control">
              </div>        
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Major_Genre :</label>
              <div class="col-sm-10">
                <input type="text"
                    id="name"
                    class="form-control-plaintext"
                    formControlName="major_genre"
                    class="form-control">
              </div>        
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Creative_Type :</label>
              <div class="col-sm-10">
                <input type="text"
                    id="name"
                    class="form-control-plaintext"
                    formControlName="creative_type"
                    class="form-control">
              </div>        
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Director :</label>
              <div class="col-sm-10">
                <input type="text"
                    id="name"
                    class="form-control-plaintext"
                    formControlName="director"
                    class="form-control">
              </div>        
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Rotten_Tomatoes_Rating :</label>
              <div class="col-sm-10">
                <input type="text"
                    id="name"
                    class="form-control-plaintext"
                    formControlName="rotten_tomatoes_rating"
                    class="form-control">
              </div>        
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">IMDB_Rating :</label>
              <div class="col-sm-10">
                <input type="text"
                    id="name"
                    class="form-control-plaintext"
                    formControlName="imbd_Rating"
                    class="form-control">
              </div>        
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">IMDB_Votes :</label>
              <div class="col-sm-10">
                <input type="text"
                    id="name"
                    class="form-control-plaintext"
                    formControlName="imbd_Votes"
                    class="form-control">
              </div>        
            </div>
            <button class="btn btn-success" 
                      type="button"
                      (click)="onAddNewMoive()">Add New Moive</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
